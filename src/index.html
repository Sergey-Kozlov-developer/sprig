<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Gulp with TailwindCSS v3</title>
		<link rel="stylesheet" type="text/css" href="./css/style.css" />
	</head>
	<body>
		<!-- Header -->

		<header class="container mx-auto mt-4 h-[83px] bg-white">
			<div class="mx-auto flex w-full items-center justify-between">
				<img src="./img/logo/logo.png" alt="Spring" />
				<nav class="flex gap-6">
					<a href="#!">Why Sprig?</a>
					<a href="#!"> Product </a>
					<a href="#!"> Customers </a>
					<a href="#!"> Resources </a>
					<a href="#!"> Plans </a>
				</nav>
				<div class="flex items-center gap-6">
					<a href="#!">Sign In</a>
					<a href="#!">Talk to Sales</a>
					<button
						class="h-[54px] w-[163px] rounded-md bg-slate-900 text-white"
					>
						Start for Free
					</button>
				</div>
			</div>
		</header>
		<main class="container mx-auto">
			<!-- Home -->
			<section class="flex h-[824px]">
				<div class="mt-40 w-2/4">
					<h1 class="mb-7 max-w-md text-6xl">
						In-context user research that's fast and reliable.
					</h1>
					<p class="mb-9 max-w-md">
						Ensure user research happens early and often with
						Sprig's targeted microsurveys, video questions, and
						more.
					</p>
					<div class="flex gap-4">
						<button
							class="border-yellow400 h-[54px] w-[163px] rounded border bg-yellow-400"
						>
							Start for Free
						</button>
						<button
							class="h-[54px] w-[163px] rounded border border-slate-900"
						>
							Talk to Sales
						</button>
					</div>
				</div>
				<div class="w-2/4 bg-yellow-400">
					<img
						class="-ml-28 mt-24"
						src="./img//home//home.png"
						alt="Home"
					/>
				</div>
			</section>
			<!-- Technology -->
		</main>
	</body>
</html>
